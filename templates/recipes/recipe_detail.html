<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ recipe.title }}</title>
</head>
<body>

<h1>{{ recipe.title }}</h1>
<p>{{ recipe.description }}</p>

<h2>Ингредиенты</h2>
<ol>
  {% for ingredient in recipe.ingredients.all %}
  <li>
    <p>{{ ingredient.name }} - {{ ingredient.quantity }}</p>
  </li>
  {% endfor %}
</ol>

<a href="{% url 'add_ingredient' %}">Добавить ингредиент</a>
<a href="{% url 'recipe_list' %}">Назад</a>

</body>
</html>
